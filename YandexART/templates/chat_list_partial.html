{% if current_user.is_authenticated %}
<div class="chat-list">
  {% for chat in chats %}
    <div class="chat-item" data-chat-id="{{ chat.id }}" data-href="{{ url_for('chat', chat_id=chat.id) }}" style="display: flex; align-items: center;">
      <span class="chat-name">{{ chat.name }}</span>
      <button class="delete-chat-btn" title="Удалить чат" style="background: none; border: none; cursor: pointer; padding: 0; margin-left: auto; display: flex; align-items: center;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6L18 18M6 18L18 6" stroke="#ff47c6" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  {% endfor %}
</div>
{% endif %}

<style>
.chat-list .chat-item {
    cursor: pointer;
    transition: background 0.2s;
}
.chat-list .chat-item:hover {
    background: var(--accent-color);
    color: #fff;
}
.chat-list .chat-item span.chat-name {
    cursor: pointer;
    text-decoration: none;
    color: var(--text-primary);
    font-size: 1em;
    font-weight: 500;
    transition: color 0.2s;
    user-select: none;
}
[data-theme="dark"] .chat-list .chat-item span.chat-name, body.dark .chat-list .chat-item span.chat-name {
    color: #f3f3f3;
}
[data-theme="light"] .chat-list .chat-item span.chat-name, body.light .chat-list .chat-item span.chat-name {
    color: #222;
}
.chat-list .chat-item span.chat-name:hover {
    color: var(--accent-color);
    text-decoration: none;
}
</style>
